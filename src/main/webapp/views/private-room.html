 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Private Room</title>
  </head>
  <script src="/scripts/private-room-script.js"></script>   
  <body onload="fetchPrivateRoom()" onload="setInterval(displayChat, 3000)">
    <div id="player"></div> 
    <h3>Chat Area</h3>
    <div id="chat-messages">
    </div>
    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    <form action="/chat" id="myForm" method="POST" name="myForm" target="hiddenFrame">
      <textarea name="text-input"></textarea>
      <br/>
      <input type="submit" value="Send"/>
    </form>
  </body>
</html>
