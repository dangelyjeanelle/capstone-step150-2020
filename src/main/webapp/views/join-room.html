<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Join Youtube Party Room</title>
    <link rel="stylesheet" href="../stylesheets/join-room-style.css">
  </head>
  <body>
    <div id="join-room-box">
      <form action="/private-room" method="GET">
        <h1>Input your private room link Below!</h1>

      </form>
    </div>   
  </body>
</html>
