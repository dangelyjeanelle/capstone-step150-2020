<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Youtube Party</title>
    <link rel="stylesheet" href="../stylesheets/create_room_style.css">
    <script src="../scripts/home_script.js"></script>
  </head>
  <body onload=authenticate("create-room.html")>
    <center>
      <h2>Create a new Youtube Party</h2>
      <form action="/create-room" method="POST">
        <label for="PlaylistUrl">PlayList URL:</label><br>
        <textarea class="textbox" name="PlaylistUrl"></textarea><br><br>
        <label for="Invitees">Add invitees(email addresses):</label><br>
        <textarea class="textbox" name="Invitees"></textarea><br><br>
        <input id="submitbutton" type="submit">
      </form>
    </center>
  </body>
</html>
